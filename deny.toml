# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # Unmaintained transitive dependencies - no safe upgrade available
    "RUSTSEC-2024-0320",  # yaml-rust (via syntect)
    "RUSTSEC-2024-0436",  # paste (via image -> ravif -> rav1e)
    # unic-* crates (via unic-emoji-char) - all unmaintained
    "RUSTSEC-2025-0075",  # unic-char-range
    "RUSTSEC-2025-0080",  # unic-common
    "RUSTSEC-2025-0081",  # unic-char-property
    "RUSTSEC-2025-0090",  # unic-emoji-char
    "RUSTSEC-2025-0098",  # unic-ucd-version
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "CC0-1.0",
    "CDLA-Permissive-2.0",
    "ISC",
    "MPL-2.0",
    "NCSA",
    "OpenSSL",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
