# typos configuration
# https://github.com/crate-ci/typos

[default.extend-words]
# Allow these "misspellings"
ot = "ot"            # often used in comments
elete = "elete"      # partial word in "[d]elete" shortcut display
Ratatui = "Ratatui"  # TUI framework name (not Ratatouille)
ratatui = "ratatui"  # lowercase variant

[default.extend-identifiers]
# Test data for typo correction features
backgrond = "backgrond"  # intentional typo in suggest_property test
pading = "pading"        # intentional typo in suggest_property test

[files]
extend-exclude = [
    "target/",
    "*.lock",
    "tests/",
    "CHANGELOG.md",
    "coverage/",
]

[default]
locale = "en-us"

# Ignore partial word matches in code
[type.rust.extend-words]
ommand = "ommand"    # partial match in command
colour = "colour"    # British spelling in test data
Hel = "Hel"          # partial match in Hello/Help
Helo = "Helo"        # test string
sav = "sav"          # partial match in save
Ded = "Ded"          # partial match in Dead
hel = "hel"          # lowercase partial
nd = "nd"            # partial match in and
labelled = "labelled"  # ARIA attribute: aria-labelledby
insid = "insid"      # partial match in inside
visibl = "visibl"    # partial match in visible
ba = "ba"            # variable edge_ba (renamed to edge_reverse)
valu = "valu"        # partial match in value

[type.rust.extend-identifiers]
consts = "consts"      # std::f32::consts and std::f64::consts (Rust std lib modules)
