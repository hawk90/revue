[package]
name = "revue"
version = "1.0.0"
edition = "2021"
rust-version = "1.75"
description = "A Vue-style TUI framework for Rust with CSS styling"
license = "MIT"
repository = "https://github.com/user/revue"
keywords = ["tui", "terminal", "css", "reactive", "ui"]
categories = ["command-line-interface", "gui"]
exclude = [
    "revue-cli/",
    "references/",
    "playground/",
    "extensions/",
    "tools/",
    "docs/",
    "tree-sitter-revue-css/",
    ".claude/",
    ".github/",
    "tests/snapshots/",
    "benches/",
    "examples/",
    "*.md",
    "cliff.toml",
    "deny.toml",
    "lefthook.yml",
]

[dependencies]
# ═══════════════════════════════════════════
# Terminal
# ═══════════════════════════════════════════
crossterm = "0.28"

# ═══════════════════════════════════════════
# CSS & Layout
# ═══════════════════════════════════════════
cssparser = "0.34"
selectors = "0.25"
taffy = "0.5"

# ═══════════════════════════════════════════
# Text & Unicode
# ═══════════════════════════════════════════
unicode-width = "0.2"
unicode-segmentation = "1.10"
unic-emoji-char = "0.9"
textwrap = "0.16"

# ═══════════════════════════════════════════
# Markdown & Syntax
# ═══════════════════════════════════════════
pulldown-cmark = "0.12"
syntect = "5.2"

# ═══════════════════════════════════════════
# Image (Kitty Protocol)
# ═══════════════════════════════════════════
image = "0.25"
base64 = "0.22"

# ═══════════════════════════════════════════
# Serialization & Config
# ═══════════════════════════════════════════
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"

# ═══════════════════════════════════════════
# Utilities
# ═══════════════════════════════════════════
bitflags = "2.6"
arboard = "3.4"
fuzzy-matcher = "0.3"
notify = "6.1"
tracing = "0.1"
tracing-subscriber = "0.3"
dirs = "5.0"

# ═══════════════════════════════════════════
# QR Code & HTTP & System
# ═══════════════════════════════════════════
qrcode = "0.14"
sysinfo = "0.31"
reqwest = { version = "0.13", features = ["json", "blocking"], optional = true }
similar = "2.6"

# ═══════════════════════════════════════════
# Error Handling
# ═══════════════════════════════════════════
thiserror = "1.0"
anyhow = "1.0"

[dev-dependencies]
insta = "1.34"
tokio-test = "0.4"
pretty_assertions = "1.4"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"

[[bench]]
name = "render"
harness = false

[[bench]]
name = "layout"
harness = false

[[bench]]
name = "css"
harness = false

[[bench]]
name = "dom"
harness = false

[features]
default = ["devtools", "async"]
devtools = []
async = []
http = ["reqwest"]
clipboard = []

[dependencies.tokio]
version = "1"
features = ["rt-multi-thread", "macros", "time", "sync"]
