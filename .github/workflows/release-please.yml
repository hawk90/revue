name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type (bump, minor, major, patch)'
        required: false
        default: 'patch'
        type: choice
        options:
          - bump
          - minor
          - major
          - patch

concurrency:
  group: release-please
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      release_output: ${{ steps.release.outputs }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: rust
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          extra-files: |
            revue-macros/Cargo.toml
          command: release
          # Force release even if no changes
          skip-release-pull-request: true

  publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    uses: ./.github/workflows/publish.yml
    secrets: inherit
