name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (optional, uses manifest if empty)'
        required: false
        type: string
        default: ''

concurrency:
  group: release-please
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  check-crates:
    name: Check if version exists on crates.io
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      skip_reason: ${{ steps.check.outputs.skip_reason }}
    steps:
      - uses: actions/checkout@v6
      - name: Get current version
        id: version
        run: |
          VERSION=$(cat .release-please-manifest.json | jq -r '."."')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Check crates.io
        id: check
        env:
          VERSION: ${{ steps.version.outputs.version }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          TARGET_VERSION="${INPUT_VERSION:-$VERSION}"

          # Check revue
          REVUE_STATUS=$(curl -s "https://crates.io/api/v1/crates/revue" | jq -r ".versions | index(\"$TARGET_VERSION\") // \"not_found\"")
          echo "revue_status=$REVUE_STATUS" >> $GITHUB_OUTPUT

          # Check revue-macros
          MACROS_STATUS=$(curl -s "https://crates.io/api/v1/crates/revue-macros" | jq -r ".versions | index(\"$TARGET_VERSION\") // \"not_found\"")
          echo "macros_status=$MACROS_STATUS" >> $GITHUB_OUTPUT

          # Check if changelog has changes
          HAS_CHANGES=$(git diff HEAD~1 HEAD -- CHANGELOG.md | wc -l)
          echo "has_changes=$HAS_CHANGES" >> $GITHUB_OUTPUT

          # Determine if we should release
          if [[ "$HAS_CHANGES" -gt 0 ]]; then
            # Has changelog changes - always release
            echo "should_release=true" >> $GITHUB_OUTPUT
          elif [[ "$REVUE_STATUS" != "not_found" ]] || [[ "$MACROS_STATUS" != "not_found" ]]; then
            # No changelog but missing from crates.io - release anyway
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "skip_reason=Missing from crates.io" >> $GITHUB_OUTPUT
          else
            # No changelog and both on crates.io - skip
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "skip_reason=No changes and both on crates.io" >> $GITHUB_OUTPUT
          fi

  release-please:
    name: Create Release
    needs: check-crates
    if: ${{ needs.check-crates.outputs.should_release == 'true' }}
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: actions/checkout@v6
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: rust
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          version: ${{ inputs.version }}
          # Force release even if no changelog changes
          skip-github-pull-request: true

  publish:
    name: Publish to crates.io
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    uses: ./.github/workflows/publish.yml
    secrets: inherit
