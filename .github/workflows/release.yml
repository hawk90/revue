name: Release

on:
  push:
    branches: [main]
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pull-requests: write
  id-token: write
  attestations: write

jobs:
  # ============================================
  # Release Please - Version Management
  # ============================================
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: rust

  # ============================================
  # Build - Multi-platform Binaries
  # ============================================
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install Cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (Cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (Native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Set binary name (Unix)
        if: runner.os != 'Windows'
        run: echo "BINARY_NAME=revue" >> $GITHUB_ENV

      - name: Set binary name (Windows)
        if: runner.os == 'Windows'
        run: echo "BINARY_NAME=revue.exe" >> $GITHUB_ENV

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../revue-${{ github.ref_name }}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}
          cd ../../..

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../revue-${{ github.ref_name }}-${{ matrix.target }}.zip ${{ env.BINARY_NAME }}
          cd ../../..

      - name: Generate checksum (Unix)
        if: runner.os != 'Windows'
        run: |
          sha256sum revue-${{ github.ref_name }}-${{ matrix.target }}.tar.gz > revue-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256

      - name: Generate checksum (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-FileHash revue-${{ github.ref_name }}-${{ matrix.target }}.zip -Algorithm SHA256 | ForEach-Object { "$($_.Hash.ToLower())  revue-${{ github.ref_name }}-${{ matrix.target }}.zip" } | Out-File -Encoding ASCII revue-${{ github.ref_name }}-${{ matrix.target }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: revue-${{ matrix.target }}
          path: |
            revue-${{ github.ref_name }}-${{ matrix.target }}.*

  # ============================================
  # Upload - Release Assets
  # ============================================
  upload:
    name: Upload Release Assets
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: artifacts/*

  # ============================================
  # Publish - crates.io
  # ============================================
  publish:
    name: Publish to crates.io
    needs: upload
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Publish to crates.io (Trusted Publishing)
        run: cargo publish
