<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 180">
  <!-- Clean split layout -->

  <!-- Left: Embedded logo (scaled 2x) -->
  <g transform="translate(40, 45) scale(2)">
    <text x="4" y="32" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="32" font-weight="800" letter-spacing="-1.5" fill="#1a1a2e">revue</text>
    <rect x="41" y="35" width="15" height="2.5" rx="1.25" fill="#42b883"/>
  </g>

  <!-- Divider line -->
  <line x1="280" y1="55" x2="280" y2="145" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Right: Description -->
  <g transform="translate(310, 45)">
    <text x="0" y="28" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="16" font-weight="600" fill="#1a1a2e">Vue-style Reactive TUI Framework</text>
    <text x="0" y="52" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="13" font-weight="400" fill="#64748b">Build terminal UIs with CSS styling and reactive state.</text>
    <text x="0" y="72" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="13" font-weight="400" fill="#64748b">Pure Rust. Single binary. Blazing fast.</text>

    <!-- Tech badges -->
    <g transform="translate(0, 90)" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="11" font-weight="500">
      <rect x="0" y="0" width="40" height="22" rx="4" fill="#1a1a2e"/>
      <text x="20" y="15" text-anchor="middle" fill="white">Rust</text>

      <rect x="48" y="0" width="40" height="22" rx="4" fill="none" stroke="#42b883" stroke-width="1.5"/>
      <text x="68" y="15" text-anchor="middle" fill="#42b883">CSS</text>

      <rect x="96" y="0" width="65" height="22" rx="4" fill="none" stroke="#42b883" stroke-width="1.5"/>
      <text x="128" y="15" text-anchor="middle" fill="#42b883">Reactive</text>

      <rect x="169" y="0" width="80" height="22" rx="4" fill="none" stroke="#42b883" stroke-width="1.5"/>
      <text x="209" y="15" text-anchor="middle" fill="#42b883">Hot Reload</text>
    </g>
  </g>
</svg>
